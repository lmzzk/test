<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>新增轮播</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="__PUBLIC__/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="__PUBLIC__/css/user.css" media="all" />
    <link rel="stylesheet" href="__PUBLIC__/font-awesome/css/font-awesome.min.css" media="all" />
</head>

<body class="childrenBody">
<blockquote class="layui-elem-quote news_search">
    <div class="layui-inline">
        <a href="{:U('Menu/menu_list')}" class="layui-btn"> <i class="layui-icon">&#xe65c;</i> &nbsp;返回</a>
    </div>
</blockquote>

<fieldset class="layui-form">
    <legend> <i class="fa fa-shopping-basket"></i> 修改菜单 </legend>
    <form class="layui-form" action="" lay-filter="example">
        <div class="layui-form-item">
            <label class="layui-form-label" style="width: 200px;">菜单名称:</label>
            <div class="layui-input-block">
                <input type="text" id="title" name="title" value="{$info.name}" placeholder="请输入菜单名称" lay-verify="required"  lay-verify="title" class="layui-input" style="width: 60%;" />
            </div>
        </div>


        <div class="layui-form-item" style="display: none">
            <label class="layui-form-label" style="width: 200px;">菜单名称:</label>
            <div class="layui-input-block">
                <input type="text" id="" name="id" value="{$info.id}" placeholder="请输入菜单名称" lay-verify="required"  lay-verify="title" class="layui-input" style="width: 60%;" />
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label" style="width: 200px;">菜单层级:</label>
            <div class="layui-input-inline">
                <select name="f_id" lay-verify="required" lay-search="">
                    <option value="">请选择</option>
                    <option value="0" <if condition="$info['f_id'] eq 0">selected</if>>顶级菜单</option>
                    <option value="-1" <if condition="$info['f_id'] eq -1">selected</if>>不出现在菜单栏</option>
                    <volist name="menu_list" id="vo" key="k">
                        <option value="{$vo.id}" <if condition="$info['f_id'] eq $vo['id']">selected</if>>{$vo.name}</option>
                    </volist>
                </select>
            </div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label" style="width: 200px;">跳转链接:</label>
            <div class="layui-input-block">
                <input type="text" id="link" name="link"  value="{$info.link}" placeholder="请输入跳转链接 ( 如有疑问请联系开发人员 ) " lay-verify="required"   class="layui-input" style="width: 60%;" />
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label" style="width: 200px;">seo标题:</label>
            <div class="layui-input-block">
                <input type="text" id="seo_title" name="seo_title" value="{$info.seo_title}"  placeholder="请输入seo标题"  class="layui-input" style="width: 60%;" />
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label" style="width: 200px;">seo关键字:</label>
            <div class="layui-input-block">
                <input type="text" id="seo_keyword" name="seo_keyword"  value="{$info.seo_keyword}" placeholder="请输入关键字"  class="layui-input" style="width: 60%;" />
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label" style="width: 200px;">seo描述:</label>
            <div class="layui-input-block">
                <input type="text" id="seo_desc" name="seo_desc"    value="{$info.seo_desc}"  placeholder="请输入描述"  class="layui-input" style="width: 60%;" />
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label" style="width: 200px;">排序:</label>
            <div class="layui-input-block">
                <input type="text"   id="sort" name="sort" value="{$info.sort}"  placeholder="请输入排序（降序）" lay-verify="required"  name="sort"     class="layui-input" style="width: 60%;"  />
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label" style="width: 200px;"><b style="color: red;">*</b>是否显示</label>
            <div class="layui-input-block">
                <input type="radio" name="is_show" lay-filter="is_show" value="1" title="显示"  <if condition="$info.is_show eq 1">checked='true' </if>/>
                <input type="radio" name="is_show" lay-filter="is_show" value="2" title="隐藏"  <if condition="$info.is_show eq 2">checked='true' </if>/>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label" style="width: 200px;"><b style="color: red;">*</b>是否加入文章分类</label>
            <div class="layui-input-block">
                <input type="radio" name="is_type" lay-filter="is_type" value="1" title="是"  <if condition="$info.is_type eq 1">checked='true' </if>/>
                <input type="radio" name="is_type" lay-filter="is_type" value="0" title="否" <if condition="$info.is_type eq 0">checked='true' </if>>
            </div>
        </div>


        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-normal"  lay-submit=""  lay-filter="tj" lay-filter="addUser" >提交</button>
            </div>
        </div>
    </form>
</fieldset>

</body>
</html>

<script charset="utf-8" src="__PUBLIC__/kindeditor-4.1.10/kindeditor.js"></script>
<script charset="utf-8" src="__PUBLIC__/kindeditor-4.1.10/lang/zh_CN.js"></script>
<script charset="utf-8" src="__PUBLIC__/kindeditor-4.1.10/plugins/code/prettify.js"></script>

    KindEditor.ready(function(K)
    {
        var editor1 = K.create('textarea[name="notice"]', {
            cssPath : '__PUBLIC__/kindeditor-4.1.10/plugins/code/prettify.css',
            uploadJson : '__PUBLIC__/kindeditor-4.1.10/php/upload_json.php',
            fileManagerJson : '__PUBLIC__/kindeditor-4.1.10/php/file_manager_json.php',
            allowFileManager : true,
            allowImageUpload:true,
            filterMode : false,
            afterBlur: function () { this.sync(); },
            afterUpload:function () {
                this.sync();
            },
            afterCreate : function() {


            }
        });

<script type="text/javascript" src="__PUBLIC__/layui/layui.js"></script>
<script>
    //店铺ID

    var img = [];
    layui.use(['form','layer','jquery','laypage','upload','laydate'],function(){
        var form = layui.form,
            layer = parent.layer === undefined ? layui.layer : parent.layer,
            laypage = layui.laypage,
            laydate = layui.laydate,
            upload  = layui.upload;
        $ = layui.jquery;


        form.on('submit(tj)', function(data){

            // alert(JSON.stringify(data.field), {
            //     title: '最终的提交信息'
            // })

            $.ajax({
                type: "POST",
                url: "{:U('Menu/menu_alter_do')}",
                /* dataType:'json',*/
                data:data.field,
                success: function(msg)
                {
                    if(msg=='1')
                    {
                        layer.msg('修改成功！',{icon: 1,anim:0,time:2000},function(){window.location.reload();});
                    }
                    else
                    {
                        layer.msg('修改失败！');
                    }
                }
            });
            return false;





        });









    });
</script>
